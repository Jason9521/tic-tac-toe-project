<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="page-top">
        <h1 class="page-title">Tic-Tac-Toe</h1>
        <h4 class="dark-mode" id="darkMode">DARK MODE</h2>
    </div>


    <div class="player-options-one">

        <div class="difficulty-options">
            <label for="difficulty">Difficulty</label>
            <select name="difficulty" class="difficulty" id="difficulty">
                <option value="easy" id="easy">Easy Mode</option>
                <option value="normal" id="normal" selected>Normal Mode</option>
                <option value="hard" id="hard">Hard Mode</option>
                <option value="rip" id="rip">R.I.P.</option>
            </select>
        </div>

        <div class="game-mode-options">
            <label for="game-mode">Game Mode</label>
            <select name="game-mode" id="gameMode">
                <option value="pvp" id="pvp">Player vs Player</option>
                <option value="pve" id="pve" selected>Player vs AI</option>
            </select>
        </div>

        <button class="reset" id="reset">Reset</button>

    </div>

    <div class="player-options-two">
        <button class="choose-x" id="chooseX">X</button>
        <button class="choose-o" id="chooseO">O</button>
    </div>

    <div class="scoreboard">
        <div class="score-one">
            <h4 class="player-one" id="playerOne"></h4>
            <h4 class="player-one-score" id="playerOneScore"></h4>
        </div>

        <div class="score-two">
            <h4 class="player-two" id="playerTwo"></h4>
            <h4 class="player-two-score" id="playerTwoScore"></h4>
        </div>
    </div>

    <div class="message-log">
        <h3 class="message" id="message">This is a test message</h3>
    </div>

    <div class="player-interface" id="playerInterface">

        <div class="top-left symbol" id="topLeft"></div>
        <div class="top-mid symbol" id="topMid"></div>
        <div class="top-right symbol" id="topRight"></div>
        <div class="mid-left symbol" id="midLeft"></div>
        <div class="mid-mid symbol" id="midMid"></div>
        <div class="mid-right symbol" id="midRight"></div>
        <div class="btm-left symbol" id="btmLeft"></div>
        <div class="btm-mid symbol" id="btmMid"></div>
        <div class="btm-right symbol" id="btmRight"></div>

    </div>


    
    <script src="script.js"></script>
</body>
</html>
